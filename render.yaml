services:
  # Frontend - Next.js app on Vercel (not needed in render.yaml, but documenting for reference)
  # Deploy frontend to Vercel instead for better performance

  # Backend - Node.js Socket.IO Server
  - type: web
    name: codestream-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

  # Database - PostgreSQL
  - type: pgsql
    name: codestream-db
    plan: free
    ipAllowList: [] # Allow all IPs (configure more restrictively in production)
    initializer: |
      CREATE DATABASE codestream;
