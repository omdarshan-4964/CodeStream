version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: codestream-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: codestream
      POSTGRES_PASSWORD: codestream_password
      POSTGRES_DB: codestream_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codestream"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
